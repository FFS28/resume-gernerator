name: resume

type: php:7.3

runtime:
    extensions:
        - apcu
        - mbstring
        - sodium
        - pdo_pgsql
        

build:
    flavor: none

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"

disk: 512

mounts:
    "/var": { source: local, source_path: var }
    "/public/upload": { source: local, source_path: uploads }

variables:
    env:
        APP_DEBUG: 1
        APP_ENV: dev

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)
        (>&2 symfony-build)

    deploy: |
        set -x -e

        (>&2 symfony-deploy)
        
    post_deploy: |
        symfony console doctrine:schema:update --force
        symfony console doctrine:fixtures:load --env=dev
        
relationships:
    database: "db_resume:postgresql"
